<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Remover</title>
    <style>
        /* 全局样式 */
        body {
            width: 320px;
            padding: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 文本区域样式 */
        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 16px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            resize: none;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #007BFF;
        }

        /* 按钮样式 */
        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* 移除元素按钮样式 */
        #remove-button {
            background-color: #007BFF;
            color: white;
        }

        #remove-button:hover {
            background-color: #0056b3;
        }

        /* 清除按钮样式 */
        #clear-button {
            background-color: #dc3545;
            color: white;
        }

        #clear-button:hover {
            background-color: #bd2130;
        }
    </style>
</head>

<body>
    <textarea id="attribute-config" placeholder="Enter attributes (e.g., role=123,id=123)"></textarea>
    <button id="remove-button">Remove Elements</button>
    <button id="clear-button">Clear</button>
    <script src="popup.js"></script>
</body>

</html>
